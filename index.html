<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaiowns</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?aesthetic') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-top: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid white;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .audio-controls {
            margin-top: 20px;
        }
        #playPauseBtn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/kaiowns/kaiowns/refs/heads/main/489636305935ca28a5a1c965cd70c527.png" alt="Profile Picture" class="profile-pic">
    <h1>kai</h1>

    <div class="container">
        <a href="https://www.tiktok.com/@kaiowns_?_t=ZS-8uTcIDZv52m&_r=1" class="btn">TikTok</a>
        <a href="https://www.instagram.com/kaiowns_?igsh=bjRkcWU3ZWh2Mzd4" class="btn">Instagram</a>
        <a href="https://discord.gg/uzixil" class="btn">Discord Server</a>
    </div>

    <div class="audio-controls">
        <button id="playPauseBtn">Pause</button>
        <audio id="bgMusic" autoplay loop>
            <source src="https://drive.google.com/uc?export=download&id=1ZpHdGVYgXdvr-uENppNzAadZgsMTkdMK" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const audio = document.getElementById("bgMusic");
        const playPauseBtn = document.getElementById("playPauseBtn");

        playPauseBtn.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = "Pause";
            } else {
                audio.pause();
                playPauseBtn.textContent = "Play";
            }
        });
    </script>
</body>
</html>
