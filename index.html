<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaiowns</title>
    <style>
        /* Dark Aesthetic Background */
        body {
            background: #1a1a1a url('https://www.toptal.com/designers/subtlepatterns/moroccan-flower-dark-pattern/') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Profile Picture */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            margin-top: 30px;
        }

        /* Name */
        h1 {
            margin: 10px 0;
            font-size: 28px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Buttons */
        .container {
            margin-top: 30px;
        }

        .btn {
            display: block;
            width: 220px;
            margin: 10px auto;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #fff;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Audio Controls */
        .audio-controls {
            margin-top: 20px;
        }

        #playPauseBtn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #fff;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        #playPauseBtn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- Profile Picture (Fixed URL) -->
    <img src="https://i.imgur.com/aQPiofY.png" alt="Profile Picture" class="profile-pic">
    
    <!-- Name -->
    <h1>kai</h1>

    <!-- Social Links -->
    <div class="container">
        <a href="https://www.tiktok.com/@kaiowns_?_t=ZS-8uTcIDZv52m&_r=1" class="btn">TikTok</a>
        <a href="https://www.instagram.com/kaiowns_?igsh=bjRkcWU3ZWh2Mzd4" class="btn">Instagram</a>
        <a href="https://discord.gg/uzixil" class="btn">Discord Server</a>
    </div>

    <!-- Music Controls -->
    <div class="audio-controls">
        <button id="playPauseBtn">Play</button>
        <audio id="bgMusic" loop>
            <source src="https://drive.google.com/uc?export=download&id=1ZpHdGVYgXdvr-uENppNzAadZgsMTkdMK" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const audio = document.getElementById("bgMusic");
        const playPauseBtn = document.getElementById("playPauseBtn");

        playPauseBtn.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = "Pause";
            } else {
                audio.pause();
                playPauseBtn.textContent = "Play";
            }
        });
    </script>
</body>
</html>
